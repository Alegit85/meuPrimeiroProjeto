<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div style="background-color: red;">
        <p>Galáxia Andrômeda</p>
        <p>Galáxia Olho Negro </p>
        <p>Galáxia do Cata-Vento</p>
    </div>

    <hr>

    <p>Galáxia <span style="background-color: yellow;">Olho Negro</span> </p>

    <p>Galáxia Andrômeda</p>
    
    <p>Galáxia do Cata-Vento</p> 
</body>
</html>

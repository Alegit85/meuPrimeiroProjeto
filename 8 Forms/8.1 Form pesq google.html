<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criando forms</title>
</head>
<body>
    <h3>Encontre no google</h3>
    <div class="pesquisar" contenteditable="true">
        <form action="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwj9l7jO3Z_1AhU5qpUCHf-4BRQQPAgI">
            <label for="q">O que deseja pesquisar</label>
            <input type="text" id="q" name="q" placeholder="planetas, pessoas, lugares">
            <input type="submit" value="pesquisar">
        </form>
    </div>
    <hr>
    <form action="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwj9l7jO3Z_1AhU5qpUCHf-4BRQQPAgI">
        <label for="">Informe seu e-mail</label>
        <input type="email" id="q" name="q" placeholder="fulano@ciclano.com">
        <input type="submit" value="pesquisar">
    </form>

</body>
</html>
